<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Album List
    </title>
    
    
    <script src="https://kit.fontawesome.com/7dd562e58e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">

        <h1 class="display-4 text-center"><i class="fa fa-music text-warning mr-3" aria-hidden="true"></i>My <span class="text-warning">Album</span> List </h1>

        <form action="" id="album-form">
            <div id="form-group">

             <label for=""> Title </label>
             <input type="text" id="title" class="form-control">
            </div>

            <div id="form-group">

                    <label for=""> Artist</label>
                    <input type="text" id="artist" class="form-control">
                   </div>

            <div id="form-group">

                    <label for=""> Release date </label>
                    <input type="text" id="date" class="form-control">
                   </div>

                   <div id="form-group">

                        <label for=""> Genre </label>
                        <input type="text" id="genre" class="form-control">
                       </div>


                       <div id="form-group">

                            <label for=""> Record Label </label>
                            <input type="text" id="record_label" class="form-control">
                           </div>

                           <div id="form-group">

                                <label for=""> Album length </label>
                                <input type="text" id="album_length" class="form-control">
                               </div>

                               <input type="submit" value="Submit" class="btn btn-warning form-control mt-5">
            
        
    



        </form>
        <table class="table table-striped mt-5">
            <thead>


                <tr>


                    <th>Title</th>
                    <th>Artist</th>
                    <th>Release Date</th>



                    <th>Genre</th>
                    <th>Record Label</th>
                    <th>Album length</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="album-list">


            </tbody>


        </table>
    </div>
    <script src="app.js"></script>
    
</body>
</html>
